<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Catch The Insect: A fun, interactive game to test your reflexes by catching insects." />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="screen loading-screen" id="loading-screen">
      <div class="loader"></div>
      <p>Loading...</p>
    </div>

    <!-- Start Screen -->
    <section class="screen start-screen" aria-labelledby="start-title">
      <h1 id="start-title">Catch The Insect</h1>
      <button class="btn" id="start-btn" aria-label="Start the game">Play Game</button>
    </section>

    <!-- Insect Selection Screen -->
    <section class="screen insect-selection" aria-labelledby="insect-selection-title">
      <h1 id="insect-selection-title">Choose your "favorite" insect!</h1>
      <ul class="insects-list" role="list">
        <li>
          <button class="choose-insect-btn" aria-label="Select Fly">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="Fly insect"
              onerror="this.src='images/fly.png'"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select Mosquito">
            <p>Mosquito</p>
            <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="Mosquito insect"
              onerror="this.src='images/mosquito.png'"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select Spider">
            <p>Spider</p>
            <img
              src="http://png \`img.com/uploads/spider/spider_PNG12.png"
              alt="Spider insect"
              onerror="this.src='images/spider.png'"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select Roach">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="Roach insect"
              onerror="this.src='images/roach.png'"
            />
          </button>
        </li>
      </ul>
    </section>

    <!-- Game Screen -->
    <section class="screen game-container" id="game-container" aria-live="polite">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <p id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game!!
      </p>
    </section>

    <!-- Game Over Screen -->
    <section class="screen game-over-screen" id="game-over-screen" aria-labelledby="game-over-title">
      <h1 id="game-over-title">Game Over!</h1>
      <p id="final-score" aria-live="assertive">Your Score: 0</p>
      <button class="btn restart-btn" aria-label="Restart the game">Play Again</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
